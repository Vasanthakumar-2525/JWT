<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | JWT Token Refresh and Expiry</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="form-container">
    <div class="form-box login-box">
      <h2>Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" required>
          <label>Email</label>
        </div>
        <div class="input-group">
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="switch">Don't have an account? <a href="register.html">Register</a></p>
      <p id="msg"></p>
    </div>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Show loading state
      const submitBtn = form.querySelector('button[type="submit"]');
      const originalText = submitBtn.textContent;
      submitBtn.textContent = 'Signing In...';
      submitBtn.disabled = true;
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        document.getElementById('msg').innerText = data.msg || data.error;

        if(data.accessToken) {
          localStorage.setItem('accessToken', data.accessToken);
          localStorage.setItem('refreshToken', data.refreshToken);
          
          // Store token creation time for expiry tracking
          localStorage.setItem('tokenCreatedTime', Date.now().toString());
          
          // Show success message and redirect
          document.getElementById('msg').innerText = 'Login successful! Redirecting...';
          submitBtn.textContent = 'Success!';
          submitBtn.style.background = '#28a745';
          
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }
      } catch (error) {
        console.error('Login error:', error);
        document.getElementById('msg').innerText = 'Login failed. Please try again.';
      } finally {
        // Reset button state if login failed
        if (!localStorage.getItem('accessToken')) {
          submitBtn.textContent = originalText;
          submitBtn.disabled = false;
          submitBtn.style.background = '';
        }
      }
    });
  </script>
</body>
</html>
